name: Build Windows x64 Binary

# é…ç½®å·¥ä½œæµæƒé™
permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 upx-ucl

    - name: Install Windows dependencies
      run: |
        # å®‰è£… MinGW-w64 çš„é™æ€åº“
        sudo apt-get install -y mingw-w64-tools
        
        # ä¸‹è½½å¹¶å®‰è£…é¢„ç¼–è¯‘çš„ Windows é™æ€åº“
        mkdir -p /tmp/win-deps
        cd /tmp/win-deps
        
        # ä¸‹è½½ curl é™æ€åº“
        wget -q https://curl.se/windows/dl-8.5.0_1/curl-8.5.0_1-win64-mingw.zip
        unzip -q curl-8.5.0_1-win64-mingw.zip
        
        # ä¸‹è½½ OpenSSL é™æ€åº“  
        wget -q https://github.com/openssl/openssl/releases/download/openssl-3.2.0/openssl-3.2.0.tar.gz
        tar -xzf openssl-3.2.0.tar.gz
        
        # ä¸‹è½½ libxml2 é™æ€åº“
        wget -q https://download.gnome.org/sources/libxml2/2.12/libxml2-2.12.3.tar.xz
        tar -xf libxml2-2.12.3.tar.xz

    - name: Build ESurfingClient
      run: |
        echo "ğŸ—ï¸ Starting Windows x64 build process"
        
        echo "ğŸ“ Go to esurfing dir"
        cd esurfing
        
        echo "âš™ï¸ CMake configuring with MinGW cross-compilation"
        cmake -G "Unix Makefiles" \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
          -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++" \
          -DCMAKE_FIND_LIBRARY_SUFFIXES=".a" \
          -DBUILD_SHARED_LIBS=OFF \
          .
        
        echo "ğŸ”¨ Building with make"
        make -j$(nproc)
        
        echo "ğŸ“¦ Moving and renaming executable"
        if [ -f "ESurfingClient.exe" ]; then
          mv ESurfingClient.exe ESurfingClient-1.0.0.exe
          echo "âœ… Executable renamed to ESurfingClient-1.0.0.exe"
        else
          echo "âŒ ESurfingClient.exe not found!"
          exit 1
        fi
        
        echo "ğŸ—œï¸ Compressing with UPX"
        upx --best --lzma ESurfingClient-1.0.0.exe || echo "âš ï¸ UPX compression failed, continuing..."
        
        echo "ğŸ“Š File information:"
        ls -la ESurfingClient-1.0.0.exe
        file ESurfingClient-1.0.0.exe

    - name: Verify build output
      run: |
        cd esurfing
        if [ ! -f "ESurfingClient-1.0.0.exe" ]; then
          echo "âŒ Build failed: ESurfingClient-1.0.0.exe not found"
          exit 1
        fi
        
        echo "âœ… Build successful!"
        echo "ğŸ“ Final executable: $(pwd)/ESurfingClient-1.0.0.exe"
        echo "ğŸ“ File size: $(stat -c%s ESurfingClient-1.0.0.exe) bytes"

    - name: Create package
      run: |
        echo "ğŸ“¦ Creating Windows x64 package"
        
        # Create package directory
        mkdir -p esurfingclient-windows-x64
        
        # Copy executable
        cp esurfing/ESurfingClient-1.0.0.exe esurfingclient-windows-x64/